<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAONIE - Cyberpunk Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d2db6a920.js" crossorigin="anonymous"></script>
</head>
<body class="cyberpunk">
    <div class="banner">
        <img src="img/000.jpg" alt="Banner" class="banner-img">
        <div class="profile-image">
            <div class="cyber-circle"></div>
            <img src="img/magic.png" alt="LAONIE">
        </div>
        <div class="glitch-wrapper">
            <div class="glitch" data-text="LAONIE">LAONIE</div>
        </div>
    </div>

    <div class="container">
        <div class="social-links">
            <a href="https://x.com/laonie89757" class="cyber-button" target="_blank">
                <i class="fab fa-x-twitter"></i>
                <span class="btn-glitch-text">Twitter</span>
            </a>
            <a href="https://hey.xyz/u/laonie" class="cyber-button" target="_blank">
                <i class="fas fa-comment-dots"></i>
                <span class="btn-glitch-text">Lens</span>
            </a>
            <a href="https://warpcast.com/laonie" class="cyber-button" target="_blank">
                <i class="fas fa-broadcast-tower"></i>
                <span class="btn-glitch-text">Farcaster</span>
            </a>
        </div>
        <div class="gallery-section">
            <div class="cyber-frame">
                <div class="gallery-container">
                    <button class="nav-button prev-button">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="gallery-view">
                        <img src="img/roll/1.png" alt="Gallery Image" class="active">
                        <img src="img/roll/2.png" alt="Gallery Image">
                        <img src="img/roll/3.png" alt="Gallery Image">
                        <img src="img/roll/4.png" alt="Gallery Image">
                        <img src="img/roll/5.png" alt="Gallery Image">
                        <img src="img/roll/6.png" alt="Gallery Image">
                        <img src="img/roll/7.png" alt="Gallery Image">
                        <img src="img/roll/8.png" alt="Gallery Image">
                        <img src="img/roll/9.png" alt="Gallery Image">
                        <img src="img/roll/10.png" alt="Gallery Image">
                    </div>
                    <button class="nav-button next-button">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.gallery-view img');
        const prevButton = document.querySelector('.prev-button');
        const nextButton = document.querySelector('.next-button');
        let currentIndex = 0;
        let autoPlayInterval;

        function showImage(index) {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        // 自动播放
        function startAutoPlay() {
            autoPlayInterval = setInterval(nextImage, 3000); // 每3秒切换一次
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        // 添加按钮事件监听
        prevButton.addEventListener('click', () => {
            prevImage();
            stopAutoPlay();
            startAutoPlay();
        });

        nextButton.addEventListener('click', () => {
            nextImage();
            stopAutoPlay();
            startAutoPlay();
        });

        // 鼠标悬停时暂停自动播放
        document.querySelector('.gallery-container').addEventListener('mouseenter', stopAutoPlay);
        document.querySelector('.gallery-container').addEventListener('mouseleave', startAutoPlay);

        // 开始自动播放
        startAutoPlay();
    });
    </script>
</body>
</html>
